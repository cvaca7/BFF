<template name="restaurants">

    <div id="restaurantModal" class="modal fade">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel" runat="server" >Titulo</h4>
                </div>

                {{#autoForm  id="RestaurantForm" collection="Restaurants" type=editMode doc=selectedItem template="bootstrap-3"}}
                <div class="modal-body">
                    <div class="row">

                        <div class="col-md-12">
                            {{> afQuickField name='Name'}}
                        </div>

                        <div class="col-md-12">
                            {{> afQuickField name='Location' }}
                        </div>

                        <div class="col-md-12">
                            {{> afQuickField name='Address'  }}

                        </div>

                        <div class="col-md-12">
                            {{> afQuickField name='Phone' }}
                        </div>

                        <div class="col-md-12">
                            {{> afQuickField name='Alt_Phone' }}
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
                {{/autoForm}}

            </div>
        </div>
    </div>

    <div id="datatableContainer" class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Restaurantes Asociados <small>Activos</small>
                </h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="btn btn-primary newRestaurant">Nuevo Restaurante</button>
                </div>
                <div class="panel-body"><!-- class="table table-bordered table-hover table-condensed" -->
                    {{> ReactiveDatatable tableData=reactiveDataFunction options=optionsObject class="table table-bordered table-hover table-condensed" }}
                </div>
                <div class="panel-footer">
                    Panel footer
                </div>
        </div>
        </div>
    </div>
